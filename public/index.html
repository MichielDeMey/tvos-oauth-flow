<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
<title>Cumulus Authentication</title>

<style>
  body {
    padding: 0;
    margin: 0;
    background-color: #fff;
  }

  h1 {
    text-align: center;
    font-weight: lighter;
    font-family: sans-serif;
    font-size: 1.2em;
    color: #333;
    opacity: 0;
    animation: fadeIn 250ms cubic-bezier(0.65, 0, 0.45, 1) 1.5s forwards;
  }

  nav {
    position: fixed;
    height: 64px;
    width: 100%;
    top: 0;
    left: 0;
    background-color: #2a2a2a;
  }

  section {
    position: fixed;
    width: 100%;
    top: 40%;
    transform: translateY(-50%);
  }

  .checkmark {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #f50;
      animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }

  .checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 2;
    stroke-miterlimit: 10;
    stroke: #f50;
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
  }

  .checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
  }

  @keyframes stroke {
    100% {
      stroke-dashoffset: 0;
    }
  }
  @keyframes scale {
    0%, 100% {
      transform: none;
    }
    50% {
      transform: scale3d(1.1, 1.1, 1);
    }
  }
  @keyframes fill {
    100% {
      box-shadow: inset 0px 0px 0px 32px #f50;
    }
  }
  @keyframes fadeIn {
    0% { opacity: 0;  }
    100% { opacity: 1;  }
  }
</style>

<nav></nav>

<section>
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
  </svg>

  <h1>You can now close this window.</h1>
</section>
