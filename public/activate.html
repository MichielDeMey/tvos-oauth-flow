<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <title>Cumulus Activation</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script>
      function submit(event) {
        if (event.target.value.length !== 8) return;
        window.location = window.location.origin + '/key/' + event.target.value.toUpperCase() + '/redirect';
      }
    </script>
  </head>
  <body>

    <nav></nav>

    <section>
      <h1>Insert the code on the screen</h1>

      <input id="code" type="text" placeholder="1234ABCD" oninput="submit(event)"></input>
    </section>

  </body>
</html>
